  <style>
    .big-bg {
      background-image: url(https://authorize.kobo.com/Images/prism_large.png);
      width: 100%;
      height: 100%;
      background-repeat: repeat-x;
      background-size: inherit;
      background-color: #e6e6e6;
    }

    .title-bg {
      background-image: url(https://authorize.kobo.com/Images/rakuten_logo.png);
      background-repeat: no-repeat;
      background-size: 100% 100%;
      background-position: center;
      width: 198px;
      height: 38px;
      margin-left: auto;
      margin-right: auto;
    }

    .item-box {
      width: 318px;

    }

    .item-title-col {
      padding: 80px 0 20px 0;

    }

    .item-title-col2 {
      display: flex;
      padding: 10px 0 10px;
      background-color: rgb(255, 255, 255);
      border: 1px solid black;
      flex-direction: row-reverse;
      position: relative;

    }

    .item-title-col2 a {
      font-size: 14px;
      line-height: 2em;
      display: flex;
      margin: 0 40px 10px 0px;
      color: black;
      position: absolute;
    }

    .user-item {
      width: 236px;
      margin: auto;
      margin-top: 40px;
      margin-bottom: 40px;
    }

    .user-item h1 {
      width: 236px;
      font-size: 22px;
      text-decoration: none;

    }

    .user-item input {
      width: 236px;
      line-height: 3.4rem;
      display: inline-block;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    .Signin-236 {
      width: 236px;
      height: 20px;
      /* 這是用來排版用的 */
    }

    .text-user {
      display: inline;
      font-size: 8px;
      line-height: 20px;
    }

    .text-user span {
      display: inline;
      font-size: 8px;
      line-height: 20px;

    }

    .text-user a {
      display: inline;
      font-size: 12px;
      padding: 0;
      line-height: 20px;
    }

    .text-user a:hover {
      color: #bf0000;
    }



    .user-item button {
      box-sizing: border-box;
      display: inline-block;
      background: 0 0;
      font-style: normal;
      font-size: 1rem;
      width: 236px;
      padding: 0px 5px;
      border-width: 3px;
      border-style: solid;
      border-radius: 0;
      /* 不用圓角 */
      text-decoration: none;
      outline: 0;
      /* 使用多樣邊框屬性 */
      cursor: pointer;
      /* 顯示不同游標 */
      background-color: #bf0000;
      color: #fff;
      border-color: #bf0000;
      font-weight: 200;
    }

    .user-item-sigh button {
      padding: 10px 0;
    }

    .user-item-sigh button:hover {
      transition: background-color .2s, color .2s;
      background-color: #fff;
      color: #bf0000;

    }

    .Forgot-password a {
      letter-spacing: 3px;
      color: black;
    }

    .Forgot-password :hover {
      letter-spacing: 3px;
      color: #bf0000;
    }

    .Userterms a {
      letter-spacing: 3px;
    }

    .or {
      font-size: 1.4rem;
      line-height: 25px;
      line-height: 2.5rem;
      text-align: center;
      overflow: hidden;
    }

    .or span {
      line-height: 0;
      display: inline-block;
      position: relative;

    }

    .or span::before {
      right: 100%;
      content: '';
      position: absolute;
      height: 1px;
      background-color: #ccc;
      width: 300px;
    }

    .or span::after {
      content: '';
      position: absolute;
      height: 1px;
      background-color: #ccc;
      width: 600px;
    }

    .Third-party-login-options {
      box-sizing: border-box;
      display: block;
      background: 0 0;
      font-style: normal;
      font-size: 1rem;
      border-radius: 0;
      text-decoration: none;
      outline: 0;
      cursor: pointer;
      font-weight: 400;
      margin: 20px 0 20px 0;

    }

    .Third-party-login-options button {
      box-sizing: border-box;
      display: block;
      background: 0 0;
      font-style: normal;
      font-size: 20px;
      border-radius: 0;
      text-decoration: none;
      outline: 0;
      cursor: pointer;
      font-weight: 400;
      border: black solid 1px;
      color: black;
      padding: 10px;
      text-align: left;
      margin: 0 10px 0 0;
    }

    .Third-party-login-options img {
      display: inline-block;
      width: 20px;
      height: 20px;
      bottom: 5px;

    }

    .Third-party-login-options button:hover {
      background-color: rgb(255, 255, 255);
      color: black;
    }

    .last-text {
      margin: 5px 0 5px 0;
      display: flex;
      justify-content: center;

    }

    .last-text a:nth-child(1) {
      border-right: 1px solid #ccc;
      padding-right: 10px;
      margin-right: 8px;

    }

    .last-text a {
      display: inline;
      font-size: 14px;
      padding: 0;
      line-height: 20px;
      color: black;
    }

    .last-text a:hover {
      color: #bf0000;
    }

    .last-text-p {
      color: black;
      text-align: center;
    }

    .last-text-p a {
      color: black;
      text-align: center;
    }
