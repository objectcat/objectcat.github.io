<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>
  <button id="button1" onclick="Event1(event,this)">在HTML attribute指定事件處理器</button>
  <button id="button2">用JS在HTML元素屬性設定事件</button>
  <button id="button3">用addEventListener()方法註冊</button>

  <div id="result">這是用來顯示訊息的</div>



  <script>
    function Event1(event, element) {

      alert(`${event.constructor.name}事件類型的${event.type}事件`)
      // 訊息
      alert(element.innerHTML);

    }

    var btn2 = document.getElementById("button2");
    btn2.onclick = function (event) {
      alert(`${event.constructor.name}事件類型的 ${event.type}事件`)

      alert(this.innerHTML);
      //this 就是
    }

    
    var btn3 = document.getElementById("button3");
    btn3.addEventListener('click', function (event) {
      alert(`${event.constructor.name}事件類型的 ${event.type}事件`);
    });

    document.getElementById("button3").addEventListener

    btn3.addEventListener("mousedown", displayMsg);
    function displayMsg() {
      alert("Mousedown");

    }
    // -----------------------------------------

    window.onload = function () {
      // 網頁載入的時候    執行方法

      let h1 = document.createElement("h1");
      h1.innerHTML = "DOM-Document Object Model";
      // debugger;
      document.body.appendChild(h1);
      // appendChild 就是DOM的API
    }




  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
</body>

</html>
