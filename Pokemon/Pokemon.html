            h1.innerHTML = "寶可夢圖鑑列表";
            let fileName = "001";
            // 起始點從第一張開始
            let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
            // 跑迴圈時路徑來源
            let pokemonImg = `<img src='${pathFile}'/>`;

        }

        //方式1:for迴圈 ＋ Element.innerHTML設定HTML字串
        function fetchPokemon() {
            container.innerHTML = "";

            let pokemons = "";
            for (let i = 1; i < 898; i++) {
                let fileName = i.toString().padStart(3, '0');
                // 未滿三個位數前面補0
                let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
                let pokemonImg = `<img src='${pathFile}'/>`;

                pokemons += pokemonImg;
            }
            container.innerHTML = pokemons;
        }

        //btn2 抓的兩種方式
        //講義上註冊的方式二
        let btn2 = document.getElementById("btn2");
        btn2.onclick = function (event) {
            //function (event) 小括號內的event就是預設的 可以不寫
            fetchPokemon();
        }

        //同學直接抓的方式二
        document.getElementById("btn2").onclick = function (event) {
            fetchPokemon();
        };


        //btn3 抓的兩種方式
        //講義上註冊的方式三
        let btn3 = document.getElementById("btn3");
        btn3.addEventListener('click', function (event) {
            // addEventListener 第一個參數是 '事件名稱' , 第二個參數是 事件的處理器
            //function (event) 小括號內的event就是預設的 可以不寫

            fetchPokemon();
        });

        //同學直接抓的方式三
        document.getElementById("btn3").addEventListener("click", function (event) {
         // addEventListener 第一個參數是 '事件名稱' , 第二個參數是 事件的處理器

            fetchPokemon();
        });
