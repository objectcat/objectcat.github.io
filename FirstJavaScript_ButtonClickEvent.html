<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">

</head>

<body>
    <button onclick="displayMessage()" class="btn btn-primary">顯示個人資料1</button>
    <button id="btn2" class="btn btn-success">顯示個人資料2</button>
    <div id="msg"></div>

    <script>
        let name = "Kevin", age = 32, gender = true;

        function displayMessage() {
            let genderChinese = gender == true ? "男" : "女";

            alert("Hi...JavaScript！");
            //alert(`${name}, ${age}, ${gender}`);
            alert(`${name}, ${age}, ${genderChinese}`);
        }

        let btn2 = document.getElementById("btn2");
        
        btn2.addEventListener("click", function () {
            let msg = document.querySelector("#msg");
            msg.innerHTML = "<h3 class='bg-danger'>奚江華</h3>";

        });

    </script>
</body>

</html>
