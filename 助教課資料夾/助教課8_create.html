
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style></style>
</head>

<body>
    <div id="table-box">
        <!--長一個bootstrap表格-->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script>
        // step 1: 取得要生成的目標DOM
        let tableBox = document.getElementById('table-box');

        // step 2: 生成DOM物件，並設計它
        // table -> thead tbody
        //     thead -> tr
        //         tr -> th
        //     tbody -> tr
        //         tr -> td
        let table = document.createElement('table');
        table.classList.add('table', 'table-striped', 'table-bordered', 'text-center');

        let thead = document.createElement('thead');
        thead.classList.add('table-dark');
        let tbody = document.createElement('tbody');

        // thead內容
        let thead_tr = document.createElement('tr');
        // 製造5個Thead
        for (let i = 0; i < 5; i++) {
            let th  = document.createElement('th');
            th.innerText = `${i+1}`;

            // step 3: 素材都準備好後，append給父層
            thead_tr.appendChild(th);
        }

        thead.appendChild(thead_tr);

        // tbody內容 製造三行tr 每一行有5個
        for (let i = 0; i < 3; i++) { // 列
            let tbody_tr = document.createElement('tr');
            for (let j = 0; j < 5; j++) { // 行
                let td  = document.createElement('td');
                td.innerText = `${i+1}-${j+1}`;

                tbody_tr.appendChild(td);
            }
            tbody.appendChild(tbody_tr);
        }

        table.appendChild(thead);
        table.appendChild(tbody);

        tableBox.appendChild(table);

    </script>
</body>

</html>
