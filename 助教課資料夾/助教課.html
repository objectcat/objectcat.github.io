        let h1 = document.getElementById("h1");

        // 抓出他DOM的所有元素在CONSOLE上

        let array = [
            { Name: 'bbb', Age: 11 },
            { Name: 'aaa', Age: 12 },
            { Name: 'sss', Age: 13 },
            { Name: 'www', Age: 10 },
        ]
        // console.warn("451");
        // console.error("789");

        console.table(array);
        // 以陣列的形式 可以在除錯的視窗 做出表格

        for (let i = 0; i < array.length; i++) {
            console.log(array[i]);
        }

        for (let item in array) {
            console.log(array[item]);
        }

        // for in 拿出來是索引 index

        for (let item of array) {
            console.log(item);
        }
        // for of 拿出來是值 

        array.forEach((x, index) => {
            console.log(`value: ${JSON.stringify(x)},index: ${index}`);
        });


        // 物件可以用FOR IN 去RUN 
        // console.warn 在瀏覽器創作者模式上 會有警告 比較好辨認

        let obj = {
            Name: 'aaa',

            Sex: 'male',
            Weight: 10,

        }

        for (let item in obj) {

        }



        // selector
        //by id  回傳單一元素
        let div_1 = document.getElementById("div_1");
        console.log(div_1);

        // by class 回傳一個集合 所以後面可以+一個 index [0]
        let div_2 = document.getElementsByClassName("div_2")[0];
        console.log(div_2);

        //by Tag name 回傳一個集合 抓的是標籤tag 比如抓div就會抓所有的div
        let div_3 = document.getElementsByTagName('div');
        console.log(div_3);

        //by css selector

        let div_4 = document.querySelector('body > div'); //兩種選擇方式
