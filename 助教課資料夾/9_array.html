    <script>
        var list = [
            { Item: '啤酒', type: '喝的' },
            { Item: '汽水', type: '喝的' },
            { Item: '火鍋', type: '喝的' },
            { Item: '燒烤', type: '吃的' },
            { Item: '冰淇淋', type: '吃的' }
        ]

        //找第一個"吃的"的東西
        let r1 = list.find(x => x.type == '吃的');
        console.log(r1.Item);

        //找到所有吃的東西
        let r2 = list.filter(x => x.type == '吃的');
        console.log(r2);

        //找冰淇淋在第幾個位置
        let ice = list.find(x=>x.Item=='冰淇淋');
        let r3 =list.indexOf(ice);
        console.log(`冰淇淋在第${r3+1}個位置`);


        let r3_1= list.findIndex(x=>x.Item=='冰淇淋')
        console.log(`冰淇淋在第${r3_1+1}個位置`);

        //用list生成新的集合
        //["啤酒","汽水","火鍋"...]
        let r4 =list.map(x=>x.Item);
        console.log(r4);


        // 用list生成新的集合
        // [
        // {Id:5 Name:'啤酒'}
        // {Id:4 Name:'汽水'}
        // {Id:3 Name:'火鍋'}
        // {Id:2 Name:'燒烤'}
        // {Id:1 Name:'冰淇淋'}
        // ]
        let r5 = list.map(x=>{
            return{
                Id:list.length-list.indexOf(x),
                Name:x.Item
            }
        });
        console.table(r5);

        //排序 一樣sort裡面看不懂
        var nums_1 =[9,6,4,2,1];
        let r6 = nums_1.sort((a,b)=>(a-b));
        console.log(r6);
        //排序v2 sort會不認得後面的位數　　所以裡面要加.sort((a,b)=>(a-b));才會從小排到大
        //.sort((a,b)=>(b-a));才會從大排到小
        
        var nums_2 =[10000,10,100,1,101];
        let r7 = nums_2.sort((a,b)=>(a-b));
        console.log(r7);

        // 排序v3 拿r5 用ID排序
        let r8 = r5.sort((a,b)=>a.Id-b.Id);
        console.table(r8);

        //十二生肖排序
        //['豬','龍','鼠','狗','羊','雞','馬']  一樣sort裡面看不懂
        var animal =['豬','龍','鼠','狗','羊','雞','馬'];
        animal.sort((a,b)=>{
        const zodic =['鼠','牛','虎','兔','龍','蛇','馬','羊','猴','雞','狗','豬'];
        return zodic.indexOf(a)-zodic.indexOf(b);
    });
        console.log(animal);


        //自訂groupBy 方法 看不懂
    Array.prototype.GroupBy =function(prop){
        return this.reduce(function(groups,item){
            const val = item [prop];
            groups[val] =groups[val] ||[]; 
            groups[val].push(item);
            return groups
        },{});
    };

        //用type做分群group
        var r9 = list.GroupBy("type");
        console.log(r9);
